<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>WhatsApp</title>
</head>
<body>
    <header>
        <div class="top">
            <h3>WhatsApp</h3>
            <div class="search">
                <i class="fa-solid fa-camera"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            
        </div>

        <nav class="menu">
            <i class="fa-solid fa-users group items"></i>
            <span class="items chat">Chats<span class="num">3</span></span>
            <span class="items">Status<span class="dot"></span></span>
            <span class="items">Calls <span class="num">1</span></span>
        </nav>
    </header>

    <main>
        <section>
            <div class="users">
                <div class="data">
                <img src="assets/img.png" class="user-pic" alt="users">

                <div class="msg-block">
                    <h4 class="user-name">Prantosh</h4>
                    <p class="text">I got it ðŸ˜Ž</p>
                </div>
            </div>
            

            <div class="time">
                <p class="time-msg">3:18 AM</p>
                <span class="num msg">1</span>
            </div>
            </div>
            
            <div class="users">
                <div class="data">
                <img src="assets/img2.jpg" class="user-pic" alt="users">

                <div class="msg-block">
                    <h4 class="user-name">Asmae</h4>
                    <p class="text"><i class="fas fa-check-double check"></i>Call me</p>
                </div>
            </div>
            

            <div class="time">
                <p class="time-msg">12:18 PM</p>
            </div>
            </div>

            <div class="users">
                <div class="data">
                <img src="assets/img1.jpg" class="user-pic" alt="users">

                <div class="msg-block">
                    <h4 class="user-name">Imane</h4>
                    <p class="text"><i class="fa-solid fa-note-sticky sticker"></i>Sticker</p>
                </div>
            </div>
            

            <div class="time">
                <p class="time-msg">8:18 AM</p>
                <span class="num msg">1</span>
            </div>
            </div>

            <div class="users">
                <div class="data">
                <img src="assets/img3.jpg" class="user-pic" alt="users">

                <div class="msg-block">
                    <h4 class="user-name">Aman</h4>
                    <p class="text typing">typing...</p>
                </div>
            </div>
            

            <div class="time">
                <p class="time-msg">6:10 PM</p>
            </div>
            </div>

            <div class="users">
                <div class="data">
                <img src="assets/img4.jpg" class="user-pic" alt="users">

                <div class="msg-block">
                    <h4 class="user-name">Dad</h4>
                    <p class="text typing"><i class="fa-solid fa-microphone"></i> <span class="audio">0:30</span></p>
                </div>
            </div>
            

            <div class="time">
                <p class="time-msg">4:10 PM</p>
            </div>
            </div>

            <div class="users">
                <div class="data">
                <img src="assets/nopic.jpg" class="user-pic" alt="no picture">

                <div class="msg-block">
                    <h4 class="user-name">Teacher</h4>
                    <p class="text"><i class="fas fa-check-double check checked"></i>Thank you so much</p>
                </div>
            </div>
            

            <div class="time">
                <p class="time-msg">4:10 PM</p>
                <span class="num msg">1</span>
            </div>
            </div>

        </section>
    </main>
</body>
</html>
